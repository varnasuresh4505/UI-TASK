<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynro Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-box"></div>
    <div class="content-box">
    <header>
        <img src="images/header.svg">
    </header>
    <section class="hero">
        <div class="hero-content">
            <img src="images/hero_content.svg">
        </div>
        <div class="hero-image">
            <img src="images/hero_image.svg">
        </div>
    </section>
    <div class="yout">
    <div class="watch-actions"><img src="images/watchaction_text.svg"></div>
    <img src="images/youtube_left.svg" class="left-image">
    <div class="youtube-container">
        <img src="images/youtubeimg.svg" alt="img">
        <div class="youtube-icon">
            <img src="images/youtube_icon.svg" alt="youtube">
        </div>
    </div>
        <img src="images/youtube_right.svg" class="right-image">
        <img src="images/youtube_dots.svg" class="bottom_image">
    </div>
    <div class="solve">
        <div class="griduse">
            <img src="images/solve_frame.svg">
        </div>
        <div class="grid-container">
            <img src="images/advisors_frame.svg">
        </div>  
    </div>
</div>
</body>
</html>
